# see https://learn.microsoft.com/en-us/azure/developer/azure-developer-cli/azd-schema
name: az-ai-kickstarter
metadata:
  template: dbroeglin/generator-az-ai@0.0.11
services:
  backend:
    language: python
    project: src/backend
    host: containerapp
    docker:
      path: ./Dockerfile
      remoteBuild: true
  frontend:
    language: python
    project: src/frontend
    host: containerapp
    docker:
      path: ./Dockerfile
      remoteBuild: true
hooks:
  preprovision:
    windows:
      shell: pwsh
      run: .\infra\hooks\preprovision.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/hooks/preprovision.sh
      interactive: true
      continueOnError: false
  postprovision:
    windows:
      shell: pwsh
      run: .\infra\hooks\postprovision.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/hooks/postprovision.sh
      interactive: true
      continueOnError: false
  predown:
    windows:
      shell: pwsh
      run: .\infra\hooks\predown.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/hooks/predown.sh
      interactive: true
      continueOnError: false

